<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Antlers</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/materialdesignicons.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animate.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
        <style>
            /* Additional responsive styles */
            @media (max-width: 992px) {
                .navbar-brand h1 {
                    font-size: 1.5rem;
                }
                
                .home-bg h1.header_title {
                    font-size: 1.8rem !important;
                }
                
                .home-bg h4 {
                    font-size: 1.1rem;
                }
            }
            
            @media (max-width: 768px) {
                .navbar-brand h1 {
                    font-size: 1.3rem;
                }
                
                .home-bg h1.header_title {
                    font-size: 1.5rem !important;
                }
                
                .home-bg h4 {
                    font-size: 1rem;
                }
                
                .social_home li {
                    margin: 0 5px;
                }
                
                .btn-outline-custom {
                    padding: 8px 16px;
                    font-size: 0.9rem;
                }
            }
            
            @media (max-width: 576px) {
                .navbar-brand h1 {
                    font-size: 1.2rem;
                }
                
                .home-bg h1.header_title {
                    font-size: 1.3rem !important;
                }
                
                .home-bg h4 {
                    font-size: 0.9rem;
                }
                
                .social_home li {
                    margin: 0 3px;
                }
                
                .btn-outline-custom {
                    padding: 6px 12px;
                    font-size: 0.8rem;
                }
                
                .section.h-100vh {
                    min-height: 100vh !important;
                    height: auto !important;
                }
                
                .z-index {
                    padding: 30px 15px;
                }
            }
            
            .navbar-toggler {
                border: none;
                padding: 0;
            }
            
            .navbar-toggler:focus {
                box-shadow: none;
            }
            
            .mdi-menu {
                font-size: 24px;
            }
            
            /* Ensure the navbar collapse properly on mobile */
            .navbar-collapse {
                transition: all 0.3s ease;
            }
            
            /* Make sure buttons and links are easy to tap on mobile */
            .navbar-nav .nav-link, 
            .btn, 
            .social_home li a {
                padding: 10px;
                display: inline-block;
            }
            
            @media (max-width: 992px) {
                .navbar-nav {
                    padding-top: 15px;
                }
                
                .navbar-nav .nav-item {
                    margin-bottom: 5px;
                }
            }
        </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg fixed-top custom-nav sticky">
            <div class="container">
                <a class='navbar-brand logo' href='{{ url_for('main') }}'>
                    <h1>ANTLERS</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="mdi mdi-menu"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="home-bg section h-100vh" id="home">
            <div class="bg-overlay"></div>
                <div class="container z-index">
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <div class="text-white text-center">
                                <h4>Antlers - Community Sharing Platform</h4>
                                <h1 class="header_title mb-0 mt-3">A Platform for <span class="element fw-bold" data-elements="Borrowing items.,Lending items.,Donating items."></span></h1>
                                <ul class="social_home list-unstyled text-center pt-4">
                                    <li class="list-inline-item">
                                        <a href="javascript:void(0)"><i class="mdi mdi-linkedin"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="javascript:void(0)"><i class="mdi mdi-whatsapp"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="javascript:void(0)"><i class="mdi mdi-instagram"></i></a>
                                    </li>
                                </ul>
                                
                                <div class="header_btn">
                                    <a href="{{ url_for('home') }}" class="btn btn-outline-custom btn-rounded mt-4">Where Everything Begins. Click here to Start!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="scroll_down">
                <a href="#about" class="scroll">
                    <i class="mbri-arrow-down text-white"></i>
                </a>
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

         <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
         <script src="{{ url_for('static', filename='assets/js/typed.js') }}"></script>         
        <script>
            $(".element").each(function() {
                var $this = $(this);
                $this.typed({
                    strings: $this.attr('data-elements').split(','),
                    typeSpeed: 100,
                    backDelay: 3000
                });
            });
        </script>
    </body>
</html>

{% extends 'base.html' %}
{% block head %}
<title>Edit Blog | Admin | Antlers</title>
{% endblock %}
{% block content %}
<div class="container py-5">
    <h1>Edit Blog</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ blog.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content" class="form-control" rows="10" required>{{ blog.content }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Tags (comma separated)</label>
            <input type="text" name="tags" class="form-control" value="{{ blog.tags }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" name="author" class="form-control" value="{{ blog.author }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Image URL (relative to static/)</label>
            <input type="text" name="image_url" class="form-control" value="{{ blog.image_url }}">
        </div>
        <button type="submit" name="approve" class="btn btn-success">Approve & Publish</button>
        <button type="submit" class="btn btn-primary">Save as Draft</button>
        <a href="{{ url_for('admin_blogs') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Donate Item - Antlers{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card fade-in">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-gift fa-3x text-warning mb-3"></i>
                        <h2 class="fw-bold">Donate an Item</h2>
                        <p class="text-muted">Help others by donating your items</p>
                    </div>

                    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="name" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-4">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="jewelry">Jewelry</option>
                                <option value="stationery">Stationery</option>
                                <option value="sports_equipment">Sports Equipment</option>
                                <option value="event_props">Event Props</option>
                                <option value="tools">Tools</option>
                                <option value="musical_instruments">Musical Instruments</option>
                                <option value="others">Others</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="image" class="form-label">Upload Image</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                                <label class="input-group-text" for="image">
                                    <i class="fas fa-upload"></i>
                                </label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="location" class="form-label">Pick-up Location (Landmark)</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="datetime" class="form-label">Available Date and Time</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar"></i>
                                </span>
                                <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="contact_shared" name="contact_shared" value="1">
                                <label class="form-check-label" for="contact_shared">
                                    I am comfortable sharing my contact number
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg rounded-pill">
                                <i class="fas fa-gift me-2"></i>Submit for Approval
                            </button>
                            <a href="{{ url_for('user_dashboard') }}" class="btn btn-light rounded-pill">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
{% endblock %}
